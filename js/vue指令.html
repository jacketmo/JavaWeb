<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>vue指令</title>
        <script src="vue.js"></script>
    </head>
    
    <body>
        <div id="app">
            <input type="text" v-model="url">   

            <a v-bind:href="url">我的github呀</a>
            <a :href="url">github哦 </a>
            
            <input type="button" value="进入我的GitHub" v-on:click = "handle1()">
            <input type="button" value="进入leetcode" @click = "handle2()">
        </div>
    </body>

    <script>
        new Vue({
            el:"#app",
            data:{
                url:"https://github.com/jacketmo"
            },
            methods: {
                handle1: function(){
                    alert('点击确认跳转');
                   window.location.href=this.url ;
                },
                handle2: function(){
                    window.location.href="https://leetcode.cn/problemset/"
                }
            }
        })
    </script>
</html>
