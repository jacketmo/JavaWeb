<html>
<head>
    <meta charset="UTF-8">
    <script src="vue.js"></script>
</head>
<body>
    <div id="app">

        <table border="1" width="60%" cellspacing="0">
            <tr>
                <th>编号</th>
                <th>姓名</th>
                <th>年龄</th>
                <th>性别</th>
                <th>成绩</th>
                <th>级别</th>
            </tr>

            <tr align="center" v-for="(user,index) in users">
                <td>{{index+1}}</td>
                <td>{{user.name}}</td>
                <td>{{user.age}}</td>
                <td>
                    <span v-show="user.gender==1">男</span>
                    <span v-show="user.gender==2">女</span>
                </td>
                <td>{{user.score}}</td>
                <td>
                    <span v-if="user.score>=90">优秀</span>
                    <span v-else-if="user.score<90&&user.score>=60">及格</span>
                    <span v-else="user.score<60" style="color: red;">不及格</span>
                </td>
            </tr>
        </table>
    </div>
</body>
<script>
    new Vue({
        el:"#app",
        data:{
            users:[
                {
                    name:'moving',
                    age:20,
                    gender:1,
                    score:100
                },
                {
                    name:'guozi',
                    age:20,
                    gender:1,
                    score:80
                },
                {
                    name:'zhangyuxi',
                    age:20,
                    gender:1,
                    score:90
                },
                {
                    name:'ligong',
                    age:20,
                    gender:2,
                    score:40
                }
            ]
        }
    })
</script>
</html>
